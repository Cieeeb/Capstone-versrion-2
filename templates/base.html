<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Super Cool Shop Site{% endblock %}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    {% load static %}
    <link href="{% static 'dist/styles.css' %}" rel="stylesheet" />
    <meta name="description" content="Welcome to the best shop for all your needs!" />
    <link rel="icon" href="{% static 'favicon.png' %}" />
  </head>
  <body class="bg-white text-gray-800 flex flex-col min-h-screen">

    <!-- Header Section -->
    <header class="shadow-md">
      {% include "includes/nav.html" %}
    </header>

    <!-- Main Content Section -->
    <main class="container mx-auto py-8 flex-grow">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
      <div class="container mx-auto text-center">
        <p>&copy; 2025 Research Inc. All
  </body>
